{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-5">{{ topic_name }}</h2>
<div>
    {{ generate_map(project_locations) | safe }}
</div>
<!-- Projects Section -->
<h2 class="text-center mb-4">Projects</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for project in projects %}
    <div class="col">
        <div class="card project-card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ project['name'] }}</h5>
                <p class="card-text">
                    Click for more details
                </p>
                <a href="{{ url_for('project_page', project_id=project['id']) }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
